name: Run Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v2
      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.16.1'
      
      - name: Install dependencies
        run: 
          go get .
      - name: Run tests
        run: go test